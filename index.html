<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Skincare</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="#">Rekomendasi Skincare yang cocok untuk permasalah kulit anda</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>pilih jenis dan permasalahan kulit</h1>
        <form action="/recommend" method="POST">
            <div class="mb-3">
                <label for="skin_type" class="form-label">Jenis Kulit:</label>
                <select id="skin_type" name="skin_type" class="form-select">
                    <option value="dry">dry</option>
                    <option value="oily">oily</option>
                    <option value="combination">combination</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="skin_problem" class="form-label">Permasalahan Kulit:</label>
                <select id="skin_problem" name="skin_problem" class="form-select">
                    <option value="hydration">hydration</option>
                    <option value="acne">acne</option>
                    <option value="aging">aging</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
